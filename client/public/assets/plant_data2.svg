<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Pot -->
  <rect x="80" y="160" width="40" height="30" rx="2" ry="2" fill="#d7ccc8"/>
  
  <!-- Stem -->
  <path d="M100,160 L100,120" stroke="#558b2f" stroke-width="2" fill="none"/>
  
  <!-- Cactus body -->
  <ellipse cx="100" cy="100" rx="25" ry="40" fill="#66bb6a"/>
  
  <!-- Cactus details - lines -->
  <path d="M90,70 L90,130" stroke="#33691e" stroke-width="1" fill="none"/>
  <path d="M100,60 L100,140" stroke="#33691e" stroke-width="1" fill="none"/>
  <path d="M110,70 L110,130" stroke="#33691e" stroke-width="1" fill="none"/>
  
  <!-- Spikes -->
  <line x1="80" y1="85" x2="75" y2="80" stroke="#33691e" stroke-width="1"/>
  <line x1="80" y1="100" x2="73" y2="100" stroke="#33691e" stroke-width="1"/>
  <line x1="80" y1="115" x2="75" y2="120" stroke="#33691e" stroke-width="1"/>
  
  <line x1="120" y1="85" x2="125" y2="80" stroke="#33691e" stroke-width="1"/>
  <line x1="120" y1="100" x2="127" y2="100" stroke="#33691e" stroke-width="1"/>
  <line x1="120" y1="115" x2="125" y2="120" stroke="#33691e" stroke-width="1"/>
  
  <!-- Flowers -->
  <circle cx="90" cy="70" r="5" fill="#ef5350"/>
  <circle cx="110" cy="75" r="4" fill="#ef5350"/>
  <circle cx="100" cy="60" r="6" fill="#ef9a9a"/>
</svg>